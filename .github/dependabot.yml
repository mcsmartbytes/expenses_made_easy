version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@supabase/*"
          - "@sentry/*"
      # Keep major updates separate for review
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      nextjs:
        patterns:
          - "next"
          - "@next/*"
      supabase:
        patterns:
          - "@supabase/*"
      sentry:
        patterns:
          - "@sentry/*"
      testing:
        patterns:
          - "jest"
          - "@jest/*"
          - "ts-jest"
          - "@testing-library/*"
          - "@playwright/*"
      stripe:
        patterns:
          - "stripe"
          - "@stripe/*"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
